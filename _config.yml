highlighter: true
permalink: /:year/:month/:day/:title
title: Project Timeline
baseurl: /timeline
linked_posts: true

# Sets the default folder in Prose.io
# Sets the default metadata in Prose.io
prose:
  rooturl: "_posts"
  metadata:
    _posts:
      - name: "layout"
        field:
          element: "hidden"
          value: "post"
